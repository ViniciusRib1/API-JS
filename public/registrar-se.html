<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0px;
    }

    #output {
      margin-top: 20px;
    }
    .menu {
          background-color: black;
          color: white;
          padding: 10px;
          text-align: center;
    }
    .menu a {
          color: white;
          text-decoration: none;
          padding: 10px;
          transition: all 1s;
    }
    .menu a:hover{
          opacity: 1px;
          color: rgb(72, 71, 71);
          transition: all 1s;
    }
    .sobre {
          text-align: center;
    }
    #select {
      color: rgb(72, 71, 71);
      text-decoration: underline;
      font-size: 20px;
    }
    .contato a {
      color: black;
      padding: 10px;
      margin: 10px;
      border: 2px solid black;
      border-radius: 5px;
      align-items: center;
      text-align: center;
      transition: all 0.5s;
    }
    .contato a:hover {
      color: black;
      text-shadow: 1px 1px 1px white;
      padding: 20px;
      border: 2px solid black;
      border-radius: 5px;
      align-items: center;
      text-align: center;
      transition: all 0.5s;
      font-size: 30px;
    }
    form {
      display: inline-block;
      justify-content: center;
      text-align: left;
    }
    form input {
      width: 300px;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const outputDiv = document.getElementById('output');

      // Função para buscar dados da API
      const fetchDataFromAPI = async () => {
        try {
          const response = await fetch('http://localhost:3000/sua-rota-api'); // Substitua pela URL da sua API
          const data = await response.json();

          // Exibir os dados na página
          displayData(data);
        } catch (error) {
          console.error('Erro ao buscar dados da API:', error);
          outputDiv.innerHTML = 'Erro ao buscar dados da API.';
        }
      };

      // Função para exibir dados na página
      const displayData = (data) => {
        outputDiv.innerHTML = '<h2>Dados da API:</h2>';

        // Construir a exibição dos dados (ajuste conforme a estrutura dos seus dados)
        data.forEach(item => {
          const listItem = document.createElement('div');
          listItem.innerHTML = `<strong>${item.nome}</strong>: ${item.descricao}`;
          outputDiv.appendChild(listItem);
        });
      };

      // Chamar a função para buscar dados da API quando a página carregar
      fetchDataFromAPI();
    });
  </script>
</head>

          <header class="menu">
