<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">

  <script>

    function versenha() {
      const senha = document.getElementById("senhain");
      let olhoaberto1 = document.getElementById("olhoaberto1");
      let olhoaberto2 = document.getElementById("olhoaberto2");

      if (senha.type === 'password') {
          senha.type = 'text';
          olhoaberto2.style.display = "block";
          olhoaberto1.style.display = "none";
      } else {
          senha.type = 'password';
          olhoaberto2.style.display = "none";
          olhoaberto1.style.display = "block";
      }

}
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const outputDiv = document.getElementById('output');

      // Função para buscar dados da API
      const fetchDataFromAPI = async () => {
        try {
          const response = await fetch('http://localhost:3000/'); // Substitua pela URL da sua API
          const data = await response.json();

          // Exibir os dados na página
          displayData(data);
        } catch (error) {
          console.error('Erro ao buscar dados da API:', error);
          outputDiv.innerHTML = 'Erro ao buscar dados da API.';
        }
      };

      // Função para exibir dados na página
      const displayData = (data) => {
        outputDiv.innerHTML = '<h2>Dados da API:</h2>';

        // Construir a exibição dos dados (ajuste conforme a estrutura dos seus dados)
        data.forEach(item => {
          const listItem = document.createElement('div');
          listItem.innerHTML = `<strong>${item.nome}</strong>: ${item.descricao}`;
          outputDiv.appendChild(listItem);
        });
      };

      // Chamar a função para buscar dados da API quando a página carregar
      fetchDataFromAPI();
    });
  </script>
</head>
<body>
          <header class="menu">
                    <h1>Minha API!</h1>
          </header>
          <br>

          <div class="sobre">
                    <form class="form-container">
                      <div class="form">
                      <h1>Login</h1>
                      <h2>Coloque seu nome de usuário:</h2>
                      <input type="text">
                      <h2>Coloque sua senha:</h2>
                      <div class="senha">
                        <input type="password" name="" id="senhain"> <br> 
                        <span>
                          <a class="versenha" onclick="versenha()" id="olhoaberto1"><ion-icon name="eye-off-outline"></ion-icon></ion-icon></a>
                          <a class="versenha" onclick="versenha()" id="olhoaberto2" style="display: none;"><ion-icon name="eye-outline"></ion-icon></ion-icon></a>
                          
                        </span>
                        
                      </div>
                      
                       <br>
                      <input type="submit" value="Enviar" placeholder="Enviar" id="enviar">
                      <p>Ainda não tem uma conta? <a href="register.html">Registra-se!</a></p>
                    </div>
                    </form>
          </div>
          <footer style="text-align: center;">
            <h1>Criado por Vinicius</h1>
        </footer>
  
</body>
